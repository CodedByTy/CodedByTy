<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#000000"/>
      <stop offset="1" stop-color="#111111"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Style -->
    <style>
      <![CDATA[
        .terminal {
          fill: #00ff88;
          font-family: "JetBrains Mono", "Fira Code", "Consolas", monospace;
          font-size: 42px;
          font-weight: 600;
        }
        .sub {
          fill: #c7f7e2;
          font-family: "JetBrains Mono", "Fira Code", "Consolas", monospace;
          font-size: 22px;
        }
        .cursor {
          fill: #00ff88;
          animation: blink 1s steps(2, start) infinite;
        }
        @keyframes blink {
          0% { opacity: 1; }
          50% { opacity: 0; }
          100% { opacity: 1; }
        }
      ]]>
    </style>
  </defs>

  <!-- background -->
  <rect width="1200" height="280" rx="18" fill="url(#bg)" />

  <!-- subtle grid -->
  <g opacity="0.07">
    <g stroke="#00ff88" stroke-width="1">
      <!-- vertical lines -->
      <line x1="80" y1="0" x2="80" y2="280" />
      <line x1="160" y1="0" x2="160" y2="280" />
      <line x1="240" y1="0" x2="240" y2="280" />
      <line x1="320" y1="0" x2="320" y2="280" />
      <line x1="400" y1="0" x2="400" y2="280" />
      <line x1="480" y1="0" x2="480" y2="280" />
      <line x1="560" y1="0" x2="560" y2="280" />
      <line x1="640" y1="0" x2="640" y2="280" />
      <line x1="720" y1="0" x2="720" y2="280" />
      <line x1="800" y1="0" x2="800" y2="280" />
      <line x1="880" y1="0" x2="880" y2="280" />
      <line x1="960" y1="0" x2="960" y2="280" />
      <line x1="1040" y1="0" x2="1040" y2="280" />
    </g>
  </g>

  <!-- Terminal Header Bar -->
  <rect x="0" y="0" width="1200" height="55" rx="18" fill="#0b0b0b" />

  <!-- Terminal traffic-lights -->
  <circle cx="30" cy="28" r="8" fill="#ff5f56"/>
  <circle cx="55" cy="28" r="8" fill="#ffbd2e"/>
  <circle cx="80" cy="28" r="8" fill="#27c93f"/>

  <!-- Main text -->
  <text x="100" y="140" class="terminal" filter="url(#glow)">$ Tyler</text>
  <rect x="330" y="103" width="26" height="46" class="cursor" />

  <!-- Sub line -->
  <text x="100" y="195" class="sub">developer • creator • builder</text>

</svg>
