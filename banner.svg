<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5a4"/>
      <stop offset="0.5" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#ef4444"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.18"/>
    </filter>
    <style>
      <![CDATA[
        .bg { fill: url(#g1); }
        .chip { fill: rgba(255,255,255,0.06); }
        .logo-a { fill: white; font-weight:700; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size:84px; }
        .title { fill: white; font-weight:700; font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size:36px; letter-spacing:1px; }
        .tag { fill: rgba(255,255,255,0.9); font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size:14px; }
        .sub { fill: rgba(255,255,255,0.85); font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size:16px; }
      ]]>
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1200" height="280" rx="18" />

  <!-- Decorative chips -->
  <g transform="translate(40,30)" opacity="0.85">
    <rect class="chip" x="0" y="0" rx="14" width="360" height="220" />
    <rect class="chip" x="800" y="20" rx="18" width="350" height="160" />
    <circle cx="1020" cy="200" r="40" fill="rgba(255,255,255,0.03)"/>
  </g>

  <!-- Stylized 'A' icon -->
  <g transform="translate(120,54)" filter="url(#f1)">
    <path d="M0 120 L48 0 L96 120 L72 120 L72 180 L48 180 L48 120 Z" fill="white" opacity="0.95"/>
    <rect x="44" y="68" width="8" height="32" rx="2" fill="#0ea5a4" transform="rotate(18 48 84)"/>
  </g>

  <!-- Main title -->
  <text x="260" y="120" class="logo-a">Acker</text>
  <text x="260" y="160" class="title">Acker Technologies</text>

  <!-- tag line and features -->
  <text x="260" y="196" class="sub">Open-source developer tools • Browser & dev ecosystem • Built for small devs</text>

  <!-- tags -->
  <g transform="translate(260,214)">
    <rect x="0" y="0" rx="10" width="150" height="30" fill="rgba(255,255,255,0.08)"/>
    <text x="14" y="20" class="tag">#OpenSource</text>

    <rect x="170" y="0" rx="10" width="180" height="30" fill="rgba(255,255,255,0.08)"/>
    <text x="184" y="20" class="tag">#DevTools</text>

    <rect x="360" y="0" rx="10" width="160" height="30" fill="rgba(255,255,255,0.08)"/>
    <text x="374" y="20" class="tag">#Browser</text>
  </g>

  <!-- subtle corner highlight -->
  <rect x="1160" y="240" width="36" height="18" rx="6" fill="white" opacity="0.06"/>
</svg>
