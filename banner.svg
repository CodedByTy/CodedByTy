<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="1" stop-color="#1f2937"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6366f1"/>
      <stop offset="1" stop-color="#0ea5e9"/>
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="14" flood-color="#000" flood-opacity="0.35" />
    </filter>

    <style>
      <![CDATA[
        .title {
          fill: white;
          font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          font-weight: 700;
          font-size: 64px;
          letter-spacing: 1px;
        }
        .subtitle {
          fill: #d1d5db;
          font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          font-size: 24px;
        }
        .tag {
          fill: white;
          font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          font-size: 14px;
        }
      ]]>
    </style>
  </defs>

  <!-- background -->
  <rect width="1200" height="280" fill="url(#bg)" rx="22" />

  <!-- accent shapes -->
  <circle cx="1040" cy="80" r="140" fill="url(#accent)" opacity="0.12" />
  <circle cx="160" cy="260" r="180" fill="url(#accent)" opacity="0.09" />
  <rect x="900" y="180" width="260" height="60" rx="14" fill="url(#accent)" opacity="0.10" />

  <!-- main name -->
  <text x="80" y="130" class="title" filter="url(#shadow)">Tyler</text>

  <!-- subtitle -->
  <text x="80" y="175" class="subtitle">Developer • Creator • Builder</text>

  <!-- tags -->
  <g transform="translate(80,200)">
    <rect width="110" height="30" rx="8" fill="rgba(255,255,255,0.08)" />
    <text x="14" y="20" class="tag">#Coding</text>

    <rect x="130" width="140" height="30" rx="8" fill="rgba(255,255,255,0.08)" />
    <text x="144" y="20" class="tag">#TechCreator</text>

    <rect x="290" width="160" height="30" rx="8" fill="rgba(255,255,255,0.08)" />
    <text x="304" y="20" class="tag">#Entrepreneur</text>
  </g>

</svg>
